<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Place</title>
    <meta name="description" content="Favorite Place">
    <meta name="author" content="Kadin Adams">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Utah</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Hero Image">
            </picture>
            <div class="content">
                <div class="data">
                    <h2>Data</h2>
                    <ul>
                        <li>Area: 84,899 sq mi</li>
                        <li>Population: 2,763,885</li>
                        <li>Capital: Salt Lake City</li>
                        <li>Currency: United States Dollar</li>
                    </ul>
                </div>
                <div id="weather">
                    <h2>Weather</h2>
                    <div id="temperatureDisplay">Temperature: Calculating...</div>
                    <div id="conditionsDisplay">Conditions: Clear</div>
                    <div id="windDisplay">Wind: Calculating...</div>
                    <div id="windChillDisplay">Wind Chill: Calculating...</div>
                </div>
            </div>
        </div>
        <div class="mobile-view">
            <img src="images/weather-icon.svg" alt="Weather Icon" id="weatherIcon" />
        </div>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span> Kadin Adams, UT</p>
        <p>lastmodified</p>
    </footer>
</body>
</html>

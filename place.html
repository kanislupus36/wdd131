<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah</title>
    <meta name="description" content="Favorite Place">
    <meta name="author" content="Kadin Adams">
    <link rel="stylesheet" href="styles/place.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Utah</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Hero Image">
            </picture>
            <div class="content">
                <div class="data">
                    <h2>Data</h2>
                    <ul>
                        <li>Area: 84,899 sq mi</li>
                        <li>Population: 2,763,885</li>
                        <li>Capital: Salt Lake City</li>
                        <li>Currency: United States Dollar</li>
                    </ul>
                </div>
                <div id="weather">
                    <h2>Weather ⛅</h2>
                    <div id="temperatureDisplay">Temperature: Calculating...</div>
                    <div id="conditionsDisplay">Conditions: Clear</div>
                    <div id="windDisplay">Wind: Calculating...</div>
                    <div id="windChillDisplay">Wind Chill: Calculating...</div>
                </div>
            </div>
        </div>
        <div class="mobile-view">
            <img src="weather-icon.svg" alt="Weather Icon" id="weatherIcon" />
        </div>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> Kadin Adams, UT</p>
        <p>lastmodified</p>
    </footer>
</body>
</html>
